<!DOCTYPE html>
<html lang="en">
 <head>
    <meta name="viewport" charset="utf-8" width="any">
    <title>WEBCAM</title>
    <link rel = "stylesheet" type="text/css" href="style_web.css">
 </head> 
 <body>
    <div class="main">
        <div id="navbar">
            <div class="icon" id="logo-link">
            
                <h2 id="logo">WEBCAM</h2>
        
                <p><h id="realtime">Chicago Time:</h> <div id="digitalClock"></div>
                <a href="index.html"><h1 id="back">HOME</h1></a></p>
            </div>
            <div class="timestamp">
                <h3 id="timestamp">TIME STAMP:</h3>
            </div>
            
        </div>

        <div class="content">
            <div class="cover_img" ></div>
            <h class="sth"><B>   GROUP 14 FINAL WEBCAM</B></h>
        
            <p>--Yuxin Du, Hanbang Hua</p>
        </div>
        <div class="Live">
            <div class="section_image">
                <p><img id="image" alt="My webcam image" color='white' width="640" height="480"></p>
                <p><button id="btnWS" title="Click to start webcam">Start Webcam</button></p>
            
            </div>
            <div class="section_log">
                <p>LOG</p>
                <p><textarea id="msg" rows="20" cols="50">&nbsp;</textarea></p>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="ece-logos">
            <img src="ece.png" alt="ECE Logo">
    </div>
    <script src='script.js'></script>
 </body>  
</html>
